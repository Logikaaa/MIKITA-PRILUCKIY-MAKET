<!DOCTYPE html>
<html lang="uk",zoom: 45%>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дизайн сторінки</title>
  <link rel="stylesheet" href="styles.css"> <!-- Підключіть ваш CSS файл -->
</head>
<body>
  <!-- Frame 4 -->
  <div class="frame-4">
    <!-- Rectangle 1 -->
    <div class="rectangle-1"></div>

    <!-- Rectangle 3 -->
    <div class="rectangle-3"></div>

    <!-- Lines -->
    <div class="line-2"></div>
    <div class="line-3"></div>
    <div class="line-4"></div>

    <!-- Text: Наші послуги -->
    <div class="text-our-services">Наші послуги</div>

    <!-- Images -->
    <div class="image image-1"></div>
    <div class="image image-2"></div>

    <!-- Text: Богдан Чикун -->
    <div class="text-bohdan-chykun">Богдан Чикун</div>

    <!-- Text: Іван Новоселецький -->
    <div class="text-ivan-novoseletskyi">Іван Новоселецький</div>

    <!-- Text: 10$/m -->
    <div class="text-price-10">10$/m</div>

    <!-- Text: HTML and CSS -->
    <div class="text-html-css">HTML and CSS</div>

    <!-- Text: Noob -->
    <div class="text-noob">Noob</div>

    <!-- Text: Average -->
    <div class="text-average">Average</div>

    <!-- Text: 600$/m -->
    <div class="text-price-600">600$/m</div>

    <!-- Text: HTML and CSS -->
    <div class="text-html-css-2">HTML and CSS</div>

    <!-- Text: NO HAVE ANYMORE!! -->
    <div class="text-no-have-anymore text-no-have-anymore-1">NO HAVE ANYMORE!!</div>
    <div class="text-no-have-anymore text-no-have-anymore-2">NO HAVE ANYMORE!!</div>
    <div class="text-no-have-anymore text-no-have-anymore-3">NO HAVE ANYMORE!!</div>
    <div class="text-no-have-anymore text-no-have-anymore-4">NO HAVE ANYMORE!!</div>
    <div class="text-no-have-anymore text-no-have-anymore-5">NO HAVE ANYMORE!!</div>
    <div class="text-no-have-anymore text-no-have-anymore-6">NO HAVE ANYMORE!!</div>
  </div>

  <!-- Frame 2 -->
  <div class="frame-2">
    <!-- Property 1: Default -->
    <div class="property-default">
      <div class="rectangle-2"></div>
    </div>

    <!-- Property 1: Variant 2 -->
    <div class="property-variant2">
      <div class="rectangle-2"></div>
    </div>

    <!-- Property 1: Variant 3 -->
    <div class="property-variant3">
      <div class="rectangle-2"></div>
    </div>
  </div>
</body>
</html>
